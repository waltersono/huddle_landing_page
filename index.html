<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="logo-box">
      <img src="/images/logo.svg" alt="" class="logo">
    </div>


    <div class="content">
      <figure class="illustration-box">
        <img src="/images/illustration-mockups.svg" class="illustration" alt="mockups">
      </figure>


      <div class="text-box">
        <h1 class="h1">
          Build The Community Your Fans Will Love
        </h1>


        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="btn">Register</button>

      </div>
    </div>


    <div class="social-icons">
      <svg class="icon">
        <use xlink:href="icons/sprite.svg#icon-facebook-with-circle"></use>
      </svg>
      <svg class="icon">
        <use xlink:href="icons/sprite.svg#icon-twitter-with-circle"></use>
      </svg><svg class="icon">
        <use xlink:href="icons/sprite.svg#icon-instagram-with-circle"></use>
      </svg>
    </div>


  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://linkedin.com/in/waltersono">Walter Sono</a>.
    </p>
  </footer>
</body>

</html>
